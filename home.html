<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="pXj0PJRVlse2mxp3p6Ph86C9BthxJCqBtsjVoSs2nYY" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryPick - Maximize Your Rewards!</title>
    <!-- Favicon -->
    <link rel="icon" href="header.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a1a1a; /* Darker background */
            background-image: url('background.png');
            background-repeat: repeat;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ffd700; /* Golden title */
            margin: 0;
        }
        .cta {
            margin: 50px 0;
        }
        .cta p {
            font-size: 1.6em;
            margin: 10px 0;
        }
        .cta-buttons {
            margin-top: 30px;
        }
        .cta-buttons a, .cta-buttons button {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            font-family: 'Lato', sans-serif;
            font-size: 1.2em;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .cta-buttons button:hover, .cta-buttons a:hover {
            background-color: #ff8f81;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #120101;
            font-size: 0.9em;
            color: #ccc;
            position:absolute;
            bottom:0;
            width:100%;
            height:60px;   /* Height of the footer */
        }
        footer a {
            color: #ffd700; /* Link in footer */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to CherryPick üçí</h1>
    </header>

    <section class="cta">
        <p>Ready to start maximizing your rewards?</p>
        <p>CherryPick helps you get the most from your credit cards effortlessly.</p>

        <div class="cta-buttons">
            <button onclick="window.location.href='https://chromewebstore.google.com/detail/cherry-pick-maximize-cred/ebankejienamjhfeecfcloemnggddgbf'">Install the Chrome Extension</button>
            <a href="https://www.reddit.com/r/CherryPick" target="_blank">Join r/CherryPick</a>
        </div>
        <div>
        <p>Already using the extension? Share your thoughts with us!</p>
        </div>
        <div class="cta-buttons">
            <button onclick="window.location.href='https://chromewebstore.google.com/detail/cherry-pick-maximize-cred/ebankejienamjhfeecfcloemnggddgbf/reviews'">Leave a Review</button>
        </div>
    </section>
    <div style="display: flex; justify-content: center; gap: 10px;">
            <!-- iOS App Store Badge -->
            <a href="https://apps.apple.com/us/app/cherry-pick-creditcard-rewards/id6736555867" target="_blank">
                <img src="appstore.svg" alt="Download on the App Store" style="height: 40px;">
            </a>
        
            <!-- Google Play Badge -->
            <a href="https://play.google.com/store/apps/details?id=com.cherrypick.maxccrewards" target="_blank">
                <img src="googleplay.png" alt="Get it on Google Play" style="height: 40px;">
            </a>
    </div>
    <footer>
        <p>2024 CherryPick | Helping you maximize your credit card rewards.</p>
    </footer>

</body>
</html>
